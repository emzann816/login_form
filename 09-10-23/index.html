<body class="bg-warning-subtle">
   
    <!-- Login form creation starts-->
  <section class="container bg-primary-subtle w-50 h-75">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-8 col-md-8">
        <form class="login_form" action="../mp2/index.html" method="get" name="form"  onsubmit="return validated()">
        <div class="form-group">
          <h3 class="text-center font-weight-bold p-5"> Login to Play </h3>
          <label for="InputEmail1">Email Address</label>
           <input type="email" id="email" class="form-control w-100" aria-describeby="emailHelp">
           <div id="email_error" class="text-muted">Please fill up your Email or Phone</div>
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control w-100" id="password"></div>
          <div id="password_error" class="text-muted">Please fill up your <br>Password</div>
        <button type="submit" class="btn btn-primary btn-block ">Login</button>
        <div class="form-footer">
          <p> Don't have an account? <a href="#">Sign Up</a></p>
          
        </div>
        </form>
      </section>
    </section>
  </section>

    <script src="index.js"></script>
</body>
